<body>
    <div class="login-box">
        <div class="tang-title">
            <span>登录百度账号</span>
            <a href="javascript:;" class="colseBtn" onclick="Hide();">x</a>
        </div>
        <div class="tang-body clearfix">

                <!-- 此处a使用margin和浮动均做不出来 -->
                <p class="passphone">
                    <a href="javascript:;">短信快捷登录</a>

                    <p class="password"><input type="text" placeholder="手机/邮箱/用户名" class="user"></p>

                    <p class="pass-form-item-submit"><input type="submit" value="登录"></p>

        </div>

            <a class="pass-phoenix-list">
                <img src="../img/denglu10_10.png">
