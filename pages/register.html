<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="register-wraper">
        <div class="mod-new-reg-logo">
            <img src="../img/baidu.png" class="baidu_png">

        </div>
        <div class="register clearfix">
            <div class="new-reg-guide-login">
                <h3>欢迎注册</h3>
                <p>已有账号?
                    <a href="../pages/login.html">登录</a>
                </p>
            </div>
            <div class="reg_content">
                <form class="new-reg-v5">
                    <p class="p-userName">用户名<input type="text" placeholder="请设置用户名"></p>
                    <p class="p-phone">手机号<input type="text" placeholder="可用于登录和找回密码"></p>
                    <p class="p-pwd">密 &nbsp;&nbsp;码<input type="password" placeholder="请设置登录密码"></p>
                    <p class="p-verifyCodeSend">验证码
                        <input type="text" placeholder="请输入验证码" class="CodeSend">
                        <a href="javascript:;">获取验证码</a>
                    </p>
                    <div class="form-submit">
                        <input type="submit" value="注册" class="submit">
                    </div>
                    <div class="isAgree">
                        <input type="checkbox">
                        <span>阅读并接受</span>
                        <a href="#">《百度用户协议》</a> 及
                        <a href="#">《百度隐私权保护声明》</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
